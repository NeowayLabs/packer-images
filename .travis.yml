sudo: required
language: python
services:
  - docker
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce
  - sudo ssh-keygen -b 2048 -t rsa -f /root/.ssh/id_rsa -q -N ""
  - cp hack/test.sh .
install:
  - pip install docker-py
script:
  - make setup
  - make test
